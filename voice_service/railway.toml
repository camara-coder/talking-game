[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/app/start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check endpoint
healthcheckPath = "/health"
healthcheckTimeout = 100

# Resource requirements (adjust based on Railway plan)
# Ollama needs at least 2GB RAM for qwen2.5:0.5b-instruct
[deploy.resources]
# Railway will auto-assign based on your plan
# Recommended: At least 2GB RAM for Ollama

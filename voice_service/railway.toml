[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check endpoint
# Allow 5 minutes (300s) for Ollama model download + startup
healthcheckPath = "/health"
healthcheckTimeout = 300

# Resource requirements (adjust based on Railway plan)
# Ollama needs at least 2GB RAM for qwen2.5:0.5b-instruct
[deploy.resources]
# Railway will auto-assign based on your plan
# Recommended: At least 2GB RAM for Ollama
